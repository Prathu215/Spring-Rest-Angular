<div class="container">
  <h1>Registration</h1>
  <hr>
  <form [formGroup]="registrationForm" (ngSubmit)="createUsers()">
    <div class="row">
      <div class="col-sm-2">Name</div>
      <div class="col-sm-4">        <input type="text" class="form-control" formControlName="name">      </div>
      <div class="col-sm-6"></div>
    </div>

    <div class="row">
      <div class="col-sm-2">Email</div>
      <div class="col-sm-4">        <input type="text" class="form-control" formControlName="email">      </div>
      <div class="col-sm-6"></div>
    </div>

    <div class=row>
      <div class="col-sm-2">Password</div>
      <div class="col-sm-4">        <input type="password" class="form-control" formControlName="password">      </div>
      <div class="col-sm-6"></div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4"><button type="submit" class="btn btn-primary">
        Submit
      </button></div>
      <div class="col-sm-6"></div>
    </div>

  </form>

  <div class="well">
    {{registrationForm.value | json}}
  </div>
</div>
